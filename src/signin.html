<body>
    <!-- Mobile nav -->
    <nav class="mobile-nav">
        <div class="flex flex-jc-se flex-ai-c">
            <a href="/" id="nav-home" class="flex flex-jc-c flex-ai-c">
                <span class="icon-container"><img id="icon-home" width="25px" src="./images/nav-icons/icon-home.svg"
                        alt=""></span>
                <span class="font-s font-w-m">الرئيسية</span>
            </a>
            <a href="athkarok.html" id="nav-zikr" class="flex flex-jc-c flex-ai-c">
                <span class="icon-container"><img id="icon-zikr" width="25px" src="./images/nav-icons/icon-zikr.svg"
                        alt=""></span>
                <span class="font-s font-w-m">أذكارك</span>
            </a>
            <a href="settings.html" id="nav-share" class="flex flex-jc-c flex-ai-c">
                <span class="icon-container"><img id="icon-settings" width="25px"
                        src="./images/nav-icons/icon-settings.svg" alt=""></span>
                <span class="font-s font-w-m">الإعدادات</span>
            </a>
        </div>
    </nav>

    <main id="signInMain">
        <div class="right">
            <a href=".//">
                <img src="./images/logo.svg" alt="">
            </a>
            <div class="box">
                <img src="./images/beads.png" alt="">
                <p> <span>أذكارك</span> في ليلك ونهارك.</p>
            </div>
        </div>
        <div class="left">
            <div class='g-sign-in-button'>
                <div class=content-wrapper>
                    <div class='logo-wrapper'>
                        <img src='https://developers.google.com/identity/images/g-logo.png'>
                    </div>
                    <span class='text-container'>
                        <span>سجل الدخول باستخدام جوجل</span>
                    </span>
                </div>
            </div>


            <form id="signinForm" class="ui form">
                <hr class="divider">
                </hr>
                <div class="field">
                    <label>اسم المستخدم أو البريد الإلكتروني</label>
                    <input type="text" id="handle" name="handle" placeholder="اسم المستخدم أو البريد الإلكتروني">
                </div>
                <div class="field">
                    <label>كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="كلمة المرور">
                </div>
                <div class="ui error message">
                    <div class="header">خطأ!</div>
                    <p id="message"></p>
                </div>
                <div class="create">
                    <p>ليس لديك حساب؟ <a href="./signup.html">إنشاء حساب</a></p>
                </div>
                <button class="ui button" type="submit">تسجيل الدخول</button>

        </div>

    </main>


    <div style="position: fixed;top: 0;right: 0; width: 100%;height: 100vh;" class="app-loader">
        <div class="app-loader-content">
            <img src="./images/logo.svg" alt="">
            <div class="progress">
                <span class="progress-inner"></span>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
